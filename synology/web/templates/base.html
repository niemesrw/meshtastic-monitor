<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meshtastic Monitor{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    {% block head %}{% endblock %}

    <style>
        body {
            min-height: 100vh;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
            padding: 0.75rem 1rem;
        }
        .sidebar .nav-link:hover {
            color: #0d6efd;
            background-color: #f8f9fa;
        }
        .sidebar .nav-link.active {
            color: #0d6efd;
            background-color: #e7f1ff;
        }
        .sidebar .nav-link i {
            margin-right: 0.5rem;
        }
        main {
            margin-left: 200px;
            padding: 20px;
        }
        .navbar {
            margin-left: 200px;
        }
        .stat-card {
            border-left: 4px solid;
        }
        .stat-card.nodes { border-left-color: #0d6efd; }
        .stat-card.positions { border-left-color: #198754; }
        .stat-card.messages { border-left-color: #ffc107; }
        .stat-card.active { border-left-color: #20c997; }
        .node-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .node-status.online { background-color: #198754; }
        .node-status.offline { background-color: #dc3545; }
        .node-status.stale { background-color: #ffc107; }
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                padding-top: 0;
                height: auto;
            }
            .sidebar-sticky {
                height: auto;
            }
            main, .navbar {
                margin-left: 0;
            }
        }
    </style>

    {% block style %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar bg-light d-none d-md-block" style="width: 200px;">
        <div class="sidebar-sticky pt-3">
            <div class="px-3 mb-3">
                <h5 class="text-muted">
                    <i class="bi bi-broadcast"></i> Mesh Monitor
                </h5>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'map_view' %}active{% endif %}" href="{{ url_for('map_view') }}">
                        <i class="bi bi-geo-alt"></i> Map
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'nodes_list' or request.endpoint == 'node_detail' %}active{% endif %}" href="{{ url_for('nodes_list') }}">
                        <i class="bi bi-hdd-network"></i> Nodes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'messages_view' %}active{% endif %}" href="{{ url_for('messages_view') }}">
                        <i class="bi bi-chat-dots"></i> Messages
                    </a>
                </li>
            </ul>
            <hr>
            <div class="px-3">
                <small class="text-muted">
                    <i class="bi bi-info-circle"></i> Meshtastic Monitor v0.1.0
                </small>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block script %}{% endblock %}
</body>
</html>
